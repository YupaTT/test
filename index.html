<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar archivo M3U</title>
    <script>
        // Función para cargar y mostrar el contenido del archivo M3U
        async function loadM3UFile() {
            try {
                const response = await fetch('lista.m3u');
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo');
                }
                const fileContent = await response.text();
                document.getElementById('fileContent').textContent = fileContent;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('fileContent').textContent = 'Error al cargar el archivo';
            }
        }

        function addTextToFile() {
            // No se puede escribir directamente en el archivo M3U desde el navegador
            alert('No se puede escribir en el archivo M3U desde el navegador.');
        }

        // Cargar el contenido del archivo al cargar la página
        window.onload = loadM3UFile;
    </script>
</head>
<body>
    <h1>Editar archivo M3U</h1>
    <form onsubmit="addTextToFile(); return false;">
        <label for="text">Texto a agregar:</label>
        <input type="text" id="text" name="text" required>
        <button type="submit">Agregar texto</button>
    </form>
    <h2>Contenido del archivo:</h2>
    <pre id="fileContent"></pre>
</body>
</html>
